<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Comparison</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="material-symbols-outlined">partly_cloudy_day</span>
          <span class="ms-1">Weather Comparator</span>
        </a>
        <button
          id="display-mode-selector"
          type="button"
          class="btn"
          data-bs-toggle="tooltip"
          data-bs-title="Switch to dark theme"
        >
          <span
            id="display-mode-selector-icon"
            class="material-symbols-outlined"
            >dark_mode</span
          >
        </button>
      </div>
    </nav>
    <!--  -->

    <!-- CTA -->
    <div id="main-card" class="container-sm mt-5">
      <div class="card text-center rounded-5 shadow-lg">
        <div class="card-header rounded-5 p-5">
          <h2>Compare weather across cities in whole world!</h2>
        </div>
        <div id="form-container" class="card-body mx-auto my-3">
          <h5 class="card-title">Start typing your favorite cities</h5>
          <p class="card-text">
            Type all cities whose climate you want to compare
          </p>
          <form action="">
            <input
              type="text"
              class="form-control rounded-4 p-2 px-3"
              name="cities-input"
              id="cities-input"
              list="cities"
            />
            <div id="cities-suggestion-list-container">
              <div
                id="cities-suggestion-list"
                class="list-group overflow-auto z-1"
              ></div>
            </div>

            <div
              id="selected-cities-card"
              class="card my-4 text-start rounded-4 d-none"
            >
              <div class="card-body">
                <h6 class="card-title mb-2">Selected cities</h6>
                <div
                  id="selected-cities-container"
                  class="d-flex flex-wrap gap-2"
                ></div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary mt-4 w-75 rounded-4 p-2 d-flex justify-content-center mx-auto"
            >
              <span class="material-symbols-outlined">text_compare</span>
              <span class="ms-2">Compare</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
      integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/themeModeSwitcher.js"></script>
    <script src="scripts/citiesInputHandler.js"></script>
    <script src="index.js"></script>
  </body>
</html>
